<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ledgertron</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/bootstrap.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <style>
        body {
          padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="/static/styles-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/favicon.ico">
      
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-34128858-1']);
        _gaq.push(['_trackPageview']);
      
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
  </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">Ledgertron</a>
                    <div class="nav-collapse">
                        <ul class="nav pull-right">
                            {% if profile %}
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Ledgers<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    {% for ledger in profile.ledgers() %}
                                        <li>
                                            <a href="/ledger/{{ ledger.title | replace(' ', '-') }}">
                                                {{ ledger.title }}
                                            </a>
                                        </li>
                                    {% endfor %}
                                </ul>
                            </li>
                            <li><a href="/profile">Profile</a></li> <!--class="active"-->
                            <li class="divider-vertical"></li>
                            {% endif %}
                            <li><a href="{{ link_url }}">{{ link_text }}</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
    
        <div class="container">
            {% block body %}<h1>Welcome to Ledgertron</h1>{% endblock %}
        </div> <!-- /container -->
        
        <!--  javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        {% block scripts %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.js"></script>
        {% endblock %}
    </body>
</html>
